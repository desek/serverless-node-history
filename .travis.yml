#.travis.yml
sudo: false
dist: trusty
language: node_js
node_js:
  - "node"
  - $FIREBASE_NODE_VER
branches:
  only:
    - master
    - develop
script: true
deploy:
  - provider: firebase
    token:
      secure: $FIREBASE_TOKEN
    on:
      branch: master
      node: $FIREBASE_NODE_VER
  - provider: firebase
    token:
      secure: $FIREBASE_TOKEN_DEV
    on:
      branch: develop
      node: $FIREBASE_NODE_VER
      condition: $FIREBASE_DEV_DEPLOY = true