#.travis.yml
sudo: false
dist: trusty
language: node_js
node_js:
  - "node"
  - $FIREBASE_NODE_VER
script: true
cache:
    npm: true
    directories:
        - functions/node_modules
deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: $FIREBASE_TOKEN
    on:
      branch: master
  - provider: firebase
    skip_cleanup: true
    token:
      secure: $FIREBASE_TOKEN
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != "master" && $FIREBASE_DEV_DEPLOY = "true"